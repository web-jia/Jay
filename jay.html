        <script>
        window.onload = function () {
            var audio = document.getElementById('music1');
            audio.pause();//打开页面时无音乐
        }
        function play() {
            var audio = document.getElementById('music1');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0;//音乐从头播放
            }
        }
        </script>
        <script type="text/javascript">
            var container = document.getElementById("container2");
            var ul1 = document.getElementById("ul1");
            // 将内容复制到ul2中
            var ul2 = document.getElementById("ul2");
            ul2.innerHTML = ul1.innerHTML;

            function marquee() {
                // 当滚动到滚动内容的末端时，就回到原位重新开始滚动
                if (container.scrollLeft >= ul1.scrollWidth) {
                    container.scrollLeft = 0;
                } else {
                    container.scrollLeft++;
                }
            }
            // 设置一个定时器
            var s = setInterval(marquee, 30);
            // 鼠标悬浮滚动停止
            container.onmouseover = function () { clearInterval(s); }
            container.onmouseout = function () { s = setInterval('marquee()', 50); }
        </script>
        <script type="text/javascript">
            var mySwiper = new Swiper('.swiper-container', {
                // 滚动方向 horizontal/vertical
                direction: 'horizontal',
                // 自动播放
                autoplay: true,
                // 是否循环播放
                loop: true,
                // 如果需要分页器（小圆点）
                // 是否需要分页器

                pagination: {
                    el: '.swiper-pagination',
                    paginationClickable: true,
                },
                // 点击分页器是否切换到对应的图片 是 true 否 false


                // 如果需要前进后退按钮
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // 用户操作swiper之后，是否禁止autoplay。默认为true：停止。
                // 如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。
                // 操作包括触碰，拖动，点击pagination等。
                autoplayDisableOnInteraction: false,
            });
        </script>
</body>
   <script type="text/javascript" src="js/tab.js"></script>
</html>
